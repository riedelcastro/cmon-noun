<!--suppress XmlUnboundNsPrefix -->
<div class="lift:surround?with=default;at=content">
    <div class="lift:ClusterSnippet">

        <lift:comet id="cluster" type="ClusterViewer" name="replaceme">
            <h2>Cluster <div class="clusterName"></div></h2>
            <form method="get">
                <div id="new_content"></div>
                <div id="new_content_submit"></div>
            </form>
            <form method="get">
                <div id="new_spec_name"></div>
                <div id="new_spec"></div>
                <div id="new_spec_submit"></div>
            </form>
            <form method="get">
                <div id="new_dict_spec_name"></div>
                <div id="new_dict_spec_dicts"></div>
                Gaussian?<div id="new_dict_spec_gaussian"></div>
                <div id="new_dict_spec_submit"></div>
            </form>

            <form method="post" enctype="multipart/form-data">
                <div id="file_upload"></div>
                <div id="file_upload_submit"></div>
            </form>

            <form method="post" enctype="multipart/form-data">
                <div id="dict_upload"></div>
                <div id="dict_upload_name"></div>
                <div id="dict_upload_submit"></div>
            </form>

            <div id="trigger_estep"></div>
            <div id="trigger_mstep"></div>
            <div id="do_em"></div>
            <div id="reset_model"></div>
            <div>
                <div id="row_search"></div>
                <div id="random_search"></div>
            </div>

            <!--<div class="clusterName"></div>-->
            <table>
                <thead>
                <tr>
                    <td></td>
                    <td id="row_field_name"></td>
                    <td>Probability</td>
                    <td>Edit</td>
                </tr>
                <tr>
                    <td></td>
                    <td id="sigma_true"></td>
                    <td id="prior_true"></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td id="sigma_false"></td>
                    <td id="prior_false"></td>
                    <td></td>
                </tr>
                </thead>
                <tbody>
                <tr id="row_body">
                    <td class="content">Content Value</td>
                    <td class="field">Field Value</td>
                    <td class="prob">Prob Value</td>
                    <td class="edit">Edit Value</td>
                </tr>
                </tbody>
            </table>

            <div id="prev"></div> <div id="next"></div>

        </lift:comet>

    </div>



</div>

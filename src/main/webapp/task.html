<!--suppress XmlUnboundNsPrefix -->
<div class="lift:surround?with=default;at=content">
    <h2>Task View</h2>

    <form class="lift:AddInstanceSnippet?form=get">
        Add Content: <input name="content"/>
        <input type="submit" value="Add"/>
    </form>

    <form class="lift:AddFieldSpec?form=get">
        Add Field: <input name="fieldName"/>
        Regex: <input name="fieldRegex"/>
        <input type="submit" value="Add Field"/>
    </form>

    <form class="lift:AddClusterSnippet?form=get">
        Add Cluster : <input name="clusterId"/>
        <input type="submit" value="Add"/>
    </form>

    <!--<div class="lift:ShowInstances">-->
    <!--<div id="instances2"></div>-->
    <!--</div>-->

    <div class="lift:TaskSnippet">

        <lift:comet id="task" type="TaskViewer" name="replaceme">

            <table>
                <thead>
                <tr>
                    <td>Content</td>
                </tr>
                </thead>
                <tbody>
                <tr id="instancesBody">
                    <td class="content">Content</td>
                    <td class="field">Content</td>
                </tr>
                </tbody>
            </table>

        </lift:comet>

    </div>

    <div class="lift:ClusterListSnippet">
        <lift:comet id="clusterList" type="TaskViewer" name="replaceme">
            <ul>
                <li id="cluster">
                    <div class="name">name</div>
                </li>
            </ul>
        </lift:comet>
    </div>

</div>
